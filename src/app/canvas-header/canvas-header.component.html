<mat-card class="board_header">
    <p style="font-size: large; ">{{ data.name }}</p>
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Titel</mat-label>
        <input matInput id="title" [(ngModel)]="localHeader.canvasName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Entwickelt von</mat-label>
        <input matInput id="publisher" [(ngModel)]="localHeader.canvasPublisher">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Datum</mat-label>
        <input matInput id="date" [(ngModel)]="localHeader.canvasDate">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Version</mat-label>
        <input matInput id="version" [(ngModel)]="localHeader.canvasVersion">
      </mat-form-field>
    </p>
    <p>
      <button mat-icon-button color="primary" (click)="saveHeader()">
        <mat-icon matTooltip="Ã„nderungen speichern">check_circle_outline</mat-icon>
      </button>
    </p>
  </mat-card>
