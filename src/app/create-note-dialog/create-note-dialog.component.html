<div class="header">
  <h2 mat-dialog-title>Create new Note</h2>
  <div class="actions">
    <button matTooltip="add" id="check-icon" mat-icon-button color="primary" mat-dialog-close="true" (click)="createNote()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-dialog-close="true" matTooltip="close" id="x-icon" mat-icon-button color="primary"  >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content>
  <textarea [(ngModel)]="noteText" id="note-text" placeholder="Note..." maxlength="96"></textarea>
</mat-dialog-content>
