<div style="height: 92vh;">
  <div id="content" class="canvas">
    <app-canvas-header [data]="data"></app-canvas-header>
    <div>
      <mat-grid-list cols="100" rowHeight="100:90" gutterSize="4">
        <mat-grid-tile
          *ngFor="let tile of data.Tile; let i = index"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
        >
          <mat-card class="card-elements">
            <mat-card-title *ngIf="data.type == 'Canvas'" class="card-elements-title">
              {{tile.text}}
              <button mat-icon-button class="add-icon" color="primary" (click)="createNoteDialog(i)">
                <mat-icon matTooltip="Notiz hinzufügen">add_circle_outline</mat-icon>
              </button>
            </mat-card-title>
            <mat-card-title *ngIf="data.type == 'Template'" class="card-elements-title-box">
                <input class="tile-header" matInput id="{{i}}" value="Hi">
              <button mat-icon-button class="add-icon" color="primary" (click)="createNoteDialog(i)">
                <mat-icon matTooltip="Notiz hinzufügen">add_circle_outline</mat-icon>
              </button>
            </mat-card-title>
            <app-note-list [tile]="i"></app-note-list>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
