<mat-toolbar>
  <button mat-icon-button class="example-icon" (click)="inputSideNav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Canvas Builder</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" (click)=makepdf()>
    <mat-icon matTooltip="Als PDF speichern">download</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" (click)="generateQR()">
    <mat-icon matTooltip="Generate QR-Code">qr_code</mat-icon>
  </button>
  <button mat-icon-button class="example-icon">
    <mat-icon matTooltip="Link kopieren" (click)="copyURL();">share</mat-icon>
  </button>
</mat-toolbar>
