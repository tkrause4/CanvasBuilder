<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of data">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{num.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="../assets/images/{{num.imagename}}">
        <mat-card-content>
          <p>
            {{num.name}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a routerLink="/"><button mat-flat-button color="primary">Canvas erstellen</button></a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
