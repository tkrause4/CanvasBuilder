<div class="header">
    <h2 mat-dialog-title>Notiz bearbeiten</h2>
    <div class="actions">
      <button mat-dialog-close="true" matTooltip="Notiz lÃ¶schen" id="x-icon" mat-icon-button color="primary" (click)="deleteNote(note)">
        <mat-icon>delete</mat-icon>
      </button>  
      <button matTooltip="Speichern" id="check-icon" mat-icon-button color="primary" mat-dialog-close="true" (click)="editNote(note)">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-dialog-close="true" matTooltip="Abbruch" id="x-icon" mat-icon-button color="primary">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  
  <mat-dialog-content>
    <textarea [(ngModel)]="note" id="note-text" placeholder="{{note.text}}" maxlength="96">{{note.text}}</textarea>
  </mat-dialog-content>
